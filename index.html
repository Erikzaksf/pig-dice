<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="col-md-4" id="playerOne">
          <h3>Player One</h3>
          <div id="playerOneButtons">
            <button type="button" name="rollOne" id="rollOne"><strong>Roll</strong></button>
            <button type="button" name="holdOne" id="holdOne"><strong>Hold</strong></button>
          </div>
        </div>
        <div class="col-md-4" id="score">
          <h2>Scores</h2>
          <div class="row">
            <div class="col-sm-6">
              <h4>Player One</h4>
            </div>
            <div class="col-sm-6">
              <h4>Player Two</h4>
              <br>
                <button type="button" name="play" id="play"><strong>Play!</strong></button>
                <button type="button" name="Reset" id="reset"><strong>New Game</strong></button>
            </div>
          </div>
        </div>
        <div class="col-md-4" id="playerTwo">
          <h3>Player Two</h3>
          <div id="playerTwoButtons">
            <button type="button" name="rollTwo" id="rollTwo"><strong>Roll</strong></button>
            <button type="button" name="holdTwo" id="holdTwo"><strong>Hold</strong></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
